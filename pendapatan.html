<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Pendapatan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin-inline: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .danger {
      background: #dc3545;
    }
    .danger:hover {
      background: #a71d2a;
    }
    .result {
      font-size: 18px;
      margin-top: 15px;
      color: green;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="section">
  <h2>Pendapatan</h2>
  <label for="income-date">Tanggal:</label>
  <input type="date" id="income-date" oninput="cekDataTanggal()" />

  <label for="income-kotor">Pendapatan Kotor:</label>
  <input type="text" id="income-kotor" inputmode="numeric" data-raw="0" />

  <label for="income-pengeluaran">Pengeluaran:</label>
  <input type="text" id="income-pengeluaran" inputmode="numeric" data-raw="0" />

  <label for="income-nabung">Nabung:</label>
  <input type="text" id="income-nabung" inputmode="numeric" data-raw="0" />

  <button onclick="simpanPendapatan()">Simpan</button>
  <button onclick="gantiPendapatan()" id="btn-ganti" style="display: none;">Ganti</button>
  <button onclick="hapusDataTanggal()" id="btn-hapus" class="danger" style="display: none;">Hapus Data Ini</button>
  <button onclick="resetForm()">Reset</button>

  <div class="result" id="income-result"></div>
</div>

<div class="section">
  <h3>Histori Harian</h3>
  <label>Pilih Tanggal:</label>
  <input type="date" id="income-filter-harian" onchange="tampilkanPendapatan('harian')" />
  <div id="income-harian"></div>
</div>

<div class="section">
  <h3>Histori Mingguan</h3>
  <label>Pilih Tanggal dalam Minggu:</label>
  <input type="date" id="income-filter-minggu" onchange="tampilkanPendapatan('mingguan')" />
  <div id="income-mingguan"></div>
</div>

<div class="section">
  <h3>Histori Bulanan</h3>
  <label>Pilih Bulan:</label>
  <input type="month" id="income-filter-bulan" onchange="tampilkanPendapatan('bulanan')" />
  <div id="income-bulanan"></div>
</div>

<div class="section">
  <h3>Histori Keseluruhan</h3>
  <div id="income-semua"></div>
</div>

<div class="section">
  <h3>Backup & Restore Data</h3>
  <button onclick="salinBackupPendapatan()">ðŸ“‹ Salin Backup</button>
  <textarea id="backup-output" rows="5" placeholder="Data backup akan muncul di sini."></textarea>
  <label>Tempel Data Backup:</label>
  <textarea id="restore-input" rows="5" placeholder='{"2025-08-01":{"kotor":100000,"pengeluaran":20000,"nabung":10000,"bersih":70000}}'></textarea>
  <button onclick="restoreBackupPendapatan()">ðŸ”„ Restore Backup</button>
</div>

<div class="section">
  <h3>Hapus Semua Data</h3>
  <button class="danger" onclick="hapusSemuaPendapatan()">ðŸ—‘ Hapus Semua Data</button>
</div>

<script>
  const simpanData = (key, date, data) => {
    let db = JSON.parse(localStorage.getItem(key)) || {};
    db[date] = data;
    localStorage.setItem(key, JSON.stringify(db));
  };

  const ambilData = (key) => JSON.parse(localStorage.getItem(key)) || {};

  function formatRupiah(angka) {
    return `Rp ${angka.toLocaleString("id-ID")}`;
  }

  function resetForm() {
    ["income-kotor", "income-pengeluaran", "income-nabung"].forEach(id => {
      const el = document.getElementById(id);
      el.value = "";
      el.setAttribute("data-raw", 0);
    });
    document.getElementById("income-result").innerText = "";
  }

  function getInputAngka(id) {
    return +(document.getElementById(id).getAttribute("data-raw") || 0);
  }

  function simpanPendapatan() {
    const date = document.getElementById("income-date").value;
    if (!date) return alert("Tanggal harus diisi!");

    const kotor = getInputAngka("income-kotor");
    const pengeluaran = getInputAngka("income-pengeluaran");
    const nabung = getInputAngka("income-nabung");

    if (kotor < 0 || pengeluaran < 0 || nabung < 0) return alert("Nilai tidak boleh negatif!");

    const bersih = kotor - pengeluaran - nabung;
    let dataLama = ambilData("pendapatan")[date];

    if (dataLama && !confirm("Data untuk tanggal ini sudah ada. Tambahkan ke data lama?")) return;

    if (dataLama) {
      dataLama.kotor += kotor;
      dataLama.pengeluaran += pengeluaran;
      dataLama.nabung += nabung;
      dataLama.bersih += bersih;
    } else {
      dataLama = { kotor, pengeluaran, nabung, bersih };
    }

    simpanData("pendapatan", date, dataLama);
    document.getElementById("income-result").innerText = `Pendapatan Bersih: ${formatRupiah(dataLama.bersih)}`;
    alert("Data berhasil disimpan!");
    document.getElementById("income-filter-harian").value = date;
    tampilkanPendapatan("harian");
    tampilkanPendapatan("mingguan");
    tampilkanPendapatan("bulanan");
    tampilkanPendapatan();
    cekDataTanggal();
    resetForm();
  }

  function gantiPendapatan() {
    const date = document.getElementById("income-date").value;
    if (!date) return alert("Tanggal harus diisi!");

    const kotor = getInputAngka("income-kotor");
    const pengeluaran = getInputAngka("income-pengeluaran");
    const nabung = getInputAngka("income-nabung");

    if (kotor < 0 || pengeluaran < 0 || nabung < 0) return alert("Nilai tidak boleh negatif!");
    if (!confirm(`Yakin ingin mengganti data untuk tanggal ${date}?`)) return;

    const bersih = kotor - pengeluaran - nabung;
    simpanData("pendapatan", date, { kotor, pengeluaran, nabung, bersih });

    alert("Data berhasil diganti!");
    document.getElementById("income-result").innerText = `Pendapatan Bersih: ${formatRupiah(bersih)}`;
    document.getElementById("income-filter-harian").value = date;
    tampilkanPendapatan("harian");
    tampilkanPendapatan("mingguan");
    tampilkanPendapatan("bulanan");
    tampilkanPendapatan();
    cekDataTanggal();
    resetForm();
  }

  function hapusDataTanggal() {
    const date = document.getElementById("income-date").value;
    const data = ambilData("pendapatan");
    if (!data[date]) return alert("Tidak ada data untuk tanggal ini.");

    if (confirm(`Yakin ingin menghapus data untuk tanggal ${date}?`)) {
      delete data[date];
      localStorage.setItem("pendapatan", JSON.stringify(data));
      alert("Data berhasil dihapus.");
      document.getElementById("income-result").innerText = "";
      tampilkanPendapatan("harian");
      tampilkanPendapatan("mingguan");
      tampilkanPendapatan("bulanan");
      tampilkanPendapatan();
      cekDataTanggal();
      resetForm();
    }
  }

  function cekDataTanggal() {
    const date = document.getElementById("income-date").value;
    const data = ambilData("pendapatan");
    const tombolGanti = document.getElementById("btn-ganti");
    const tombolHapus = document.getElementById("btn-hapus");

    tombolGanti.style.display = data[date] ? "inline-block" : "none";
    tombolHapus.style.display = data[date] ? "inline-block" : "none";
  }

  function tampilkanPendapatan(filter = null) {
    const data = ambilData("pendapatan");
    const harianDiv = document.getElementById("income-harian");
    const mingguanDiv = document.getElementById("income-mingguan");
    const bulananDiv = document.getElementById("income-bulanan");
    const semuaDiv = document.getElementById("income-semua");

    if (filter === "harian") {
      const tglInput = document.getElementById("income-filter-harian").value;
      if (!tglInput || !data[tglInput]) {
        harianDiv.innerHTML = "<p>Belum ada data untuk tanggal ini.</p>";
        return;
      }
      const d = data[tglInput];
      const formatTgl = new Intl.DateTimeFormat("id-ID", { dateStyle: "long" }).format(new Date(tglInput));
      harianDiv.innerHTML = `
        <table>
          <tr><th colspan="2">${formatTgl}</th></tr>
          <tr><td>Kotor</td><td>${formatRupiah(d.kotor)}</td></tr>
          <tr><td>Pengeluaran</td><td>${formatRupiah(d.pengeluaran)}</td></tr>
          <tr><td>Nabung</td><td>${formatRupiah(d.nabung)}</td></tr>
          <tr><td>Bersih</td><td><b style="color:green;">${formatRupiah(d.bersih)}</b></td></tr>
        </table>`;
    }

    if (filter === "mingguan") {
      const tgl = document.getElementById("income-filter-minggu").value;
      if (!tgl) return mingguanDiv.innerHTML = "<p>Silakan pilih tanggal.</p>";
      const { awal, akhir } = getMingguRange(tgl);
      let total = { kotor: 0, pengeluaran: 0, nabung: 0, bersih: 0 };
      for (const t in data) {
        if (t >= awal && t <= akhir) {
          const d = data[t];
          total.kotor += d.kotor;
          total.pengeluaran += d.pengeluaran;
          total.nabung += d.nabung;
          total.bersih += d.bersih;
        }
      }
      mingguanDiv.innerHTML = `
        <p>Periode: ${awal} â€“ ${akhir}</p>
        <table>
          <tr><th>Kotor</th><th>Pengeluaran</th><th>Nabung</th><th>Bersih</th></tr>
          <tr>
            <td>${formatRupiah(total.kotor)}</td>
            <td>${formatRupiah(total.pengeluaran)}</td>
            <td>${formatRupiah(total.nabung)}</td>
            <td><b style="color:green;">${formatRupiah(total.bersih)}</b></td>
          </tr>
        </table>`;
    }

    if (filter === "bulanan") {
      const bulan = document.getElementById("income-filter-bulan").value;
      if (!bulan) {
        bulananDiv.innerHTML = "<p>Silakan pilih bulan.</p>";
        return;
      }
      let total = { kotor: 0, pengeluaran: 0, nabung: 0, bersih: 0 };
      for (const t in data) {
        if (t.startsWith(bulan)) {
          const d = data[t];
          total.kotor += d.kotor;
          total.pengeluaran += d.pengeluaran;
          total.nabung += d.nabung;
          total.bersih += d.bersih;
        }
      }
      bulananDiv.innerHTML = `
        <table>
          <tr><th>Kotor</th><th>Pengeluaran</th><th>Nabung</th><th>Bersih</th></tr>
          <tr>
            <td>${formatRupiah(total.kotor)}</td>
            <td>${formatRupiah(total.pengeluaran)}</td>
            <td>${formatRupiah(total.nabung)}</td>
            <td><b style="color:green;">${formatRupiah(total.bersih)}</b></td>
          </tr>
        </table>`;
    }

    let total = { kotor: 0, pengeluaran: 0, nabung: 0, bersih: 0 };
    Object.keys(data).sort().forEach(t => {
      const d = data[t];
      total.kotor += d.kotor;
      total.pengeluaran += d.pengeluaran;
      total.nabung += d.nabung;
      total.bersih += d.bersih;
    });
    semuaDiv.innerHTML = `
      <table>
        <tr><th>Kotor</th><th>Pengeluaran</th><th>Nabung</th><th>Bersih</th></tr>
        <tr>
          <td>${formatRupiah(total.kotor)}</td>
          <td>${formatRupiah(total.pengeluaran)}</td>
          <td>${formatRupiah(total.nabung)}</td>
          <td><b style="color:green;">${formatRupiah(total.bersih)}</b></td>
        </tr>
      </table>`;
  }

  function getMingguRange(tanggal) {
    const d = new Date(tanggal);
    const day = d.getDay();
    const senin = new Date(d);
    senin.setDate(d.getDate() - (day === 0 ? 6 : day - 1));
    const minggu = new Date(senin);
    minggu.setDate(senin.getDate() + 6);
    return {
      awal: senin.toISOString().slice(0, 10),
      akhir: minggu.toISOString().slice(0, 10)
    };
  }

  function salinBackupPendapatan() {
    const data = localStorage.getItem("pendapatan") || "{}";
    navigator.clipboard.writeText(data).then(() => alert("Backup disalin!"));
    document.getElementById("backup-output").value = data;
  }

  function restoreBackupPendapatan() {
    try {
      const input = document.getElementById("restore-input").value;
      const parsed = JSON.parse(input);
      localStorage.setItem("pendapatan", JSON.stringify(parsed));
      alert("Data berhasil direstore!");
      tampilkanPendapatan();
    } catch {
      alert("Format backup tidak valid!");
    }
  }

  function hapusSemuaPendapatan() {
    if (confirm("Yakin ingin menghapus semua data pendapatan?")) {
      localStorage.removeItem("pendapatan");
      tampilkanPendapatan();
    }
  }

  // Format input angka dengan titik ribuan saat diketik
  document.querySelectorAll("#income-kotor, #income-pengeluaran, #income-nabung").forEach((input) => {
    input.addEventListener("input", () => {
      let val = input.value.replace(/[^\d]/g, "");
      val = val ? parseInt(val, 10) : 0;
      input.setAttribute("data-raw", val);
      input.value = val.toLocaleString("id-ID");
    });
  });

  // Set tanggal hari ini saat load
  const today = new Date();
  document.getElementById("income-date").valueAsDate = today;
  document.getElementById("income-filter-harian").valueAsDate = today;
  tampilkanPendapatan("harian");
  tampilkanPendapatan();
  cekDataTanggal();
</script>

</body>
</html>
