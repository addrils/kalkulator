<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perhitungan Harga</title>
  <style>
    :root {
      --primary: #2dba4e;
      --bg: linear-gradient(to right, #e0f7fa, #ffffff);
      --card-bg: #ffffff;
      --text: #2e2e2e;
      --muted: #888;
      --border: #e0e0e0;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    .container {
      max-width: 520px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 28px;
    }

    th, td {
      text-align: left;
      padding: 10px 0;
      font-size: 15px;
    }

    th {
      font-weight: 600;
      color: #666;
    }

    td:last-child {
      text-align: right;
    }

    .total-row td {
      font-weight: 700;
      font-size: 17px;
    }

    .total-green {
      color: var(--primary);
    }

    .input-section {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-sizing: border-box;
      transition: 0.2s border ease;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    input[type="range"] {
      flex: 1;
      cursor: pointer;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .tip {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perhitungan Harga</h1>
    <div class="subtitle">(Comp × $0.6) × (100 + Profit)% = Harga</div>

    <table>
      <thead>
        <tr>
          <th>ELEMEN</th>
          <th>NOMINAL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Modal</td>
          <td id="modal">$0</td>
        </tr>
        <tr>
          <td>Untung</td>
          <td id="untung">$0</td>
        </tr>
        <tr class="total-row">
          <td>Total</td>
          <td class="total-green" id="total">$0</td>
        </tr>
      </tbody>
    </table>

    <div class="input-section">
      <label for="profit">Persentase Keuntungan</label>
      <div class="slider-container">
        <input type="number" id="profit" value="0" min="0" max="100" onchange="syncSlider()" />
        <input type="range" id="profitSlider" min="0" max="100" value="0" step="1" oninput="syncInput()" />
      </div>
      <div class="range-labels">
        <span>0%</span>
        <span>25%</span>
        <span>50%</span>
        <span>75%</span>
        <span>100%</span>
      </div>
    </div>

    <div class="input-section">
      <label for="components">Jumlah Component</label>
      <input type="text" id="components" value="0" oninput="updateHarga()" />
      <div class="tip">Tips: Kamu bisa menggunakan + dan -</div>
    </div>
  </div>

  <script>
    const profitInput = document.getElementById('profit');
    const profitSlider = document.getElementById('profitSlider');
    const componentInput = document.getElementById('components');

    function parseExpression(expr) {
      try {
        return Function('"use strict";return (' + expr + ')')();
      } catch {
        return 0;
      }
    }

    function syncSlider() {
      profitSlider.value = profitInput.value;
      updateHarga();
    }

    function syncInput() {
      profitInput.value = profitSlider.value;
      updateHarga();
    }

    function updateHarga() {
      const componentCount = parseExpression(componentInput.value);
      const baseCost = componentCount * 0.6;
      const profitPercent = parseFloat(profitInput.value);
      const profitAmount = baseCost * (profitPercent / 100);
      const total = baseCost + profitAmount;

      document.getElementById('modal').textContent = `$${baseCost.toFixed(2)}`;
      document.getElementById('untung').textContent = `$${profitAmount.toFixed(2)}`;
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;
    }

    updateHarga();
  </script>
</body>
</html>
